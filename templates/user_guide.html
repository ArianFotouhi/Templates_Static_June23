<script>
window.addEventListener('scroll', function() {
  // Calculate the current scroll position
  const scrollPosition = window.scrollY;

  // Get the offset position of the target div with ID "HowUse_Home"

  const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;

  // Check if the scroll position is at or below the position of the target div
  if (scrollPosition >= targetPosition) {
    // Show the image
    document.getElementById('imageContainer_Home').style.display = 'block';
    document.getElementById('imageContainer_Dashboard').style.display = 'none';
    document.getElementById('imageContainer_Livmap').style.display = 'none';
  } else {
    // Hide the image if the scroll position is above the target div
    document.getElementById('imageContainer_Home').style.display = 'none';
  }
});

<script>
function Scroller(id_) {
  const targetElement = document.getElementById(id_);
  if (targetElement) {
    targetElement.scrollIntoView({ behavior: 'smooth' });
  }
}

function closeImage(id) {
  document.getElementById(id).style.display = 'none';
}
</script>

<script>
const backToTopButton = document.getElementById('backToTop');
window.onscroll = function () {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    backToTopButton.style.display = 'block';
  } else {
    backToTopButton.style.display = 'none';
  }
};
function scrollToTop() {
  if ('scrollBehavior' in document.documentElement.style) {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  } else {
    window.scrollTo(0, 0);
  }
}
</script>
